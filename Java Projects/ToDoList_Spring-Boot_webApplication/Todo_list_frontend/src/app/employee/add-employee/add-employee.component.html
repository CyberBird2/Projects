
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          required
          [(ngModel)]="employee.first_name"
          name="first_name"
        />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          required
          [(ngModel)]="employee.last_name"
          name="last_name"
        />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          required
          [(ngModel)]="employee.gender"
          name="gender"
        />
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input
          type="text"
          class="form-control"
          id="birthdate"
          required
          [(ngModel)]="employee.birthdate"
          name="birthdate"
        />
      </div>

      <div class="form-group">
        <label for="email"> Email </label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="employee.email"
          name="email"
        />
      </div>
      <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newEmployee()">Add Employee</button>
    </div>
  </div>
</div>
